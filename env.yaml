#
# create a new conda environment (fill in '<NAME>' to be whatever you like, e.g. 'py39')
# `> conda env create --name <NAME> --file=env.yml`
#
# "activate" the environment to give you access to this version of python and the installed packages
# `> conda activate test`
#
# `> jupyter labextension install @jupyter-widgets/jupyterlab-manager`

channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - ipympl==0.7.0
  - ipywidgets==7.6.3
  - matplotlib==3.4.2
  - numpy==1.20.1
  - jupyterlab==2.1.5
  # - jupyter_contrib_nbextensions==0.5.1
